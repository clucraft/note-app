version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=/api
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/data/notes.db
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-change-this-secret-in-production}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-change-this-refresh-secret-in-production}
      - CORS_ORIGIN=http://localhost
    volumes:
      - sqlite-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  app-network:
    driver: bridge

volumes:
  sqlite-data:
    driver: local
